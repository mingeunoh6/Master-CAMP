<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 이미지</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/rwd-img.css">
</head>
<body>
  <!-- 항상 반응형 이미지 삽입은 이런 세트로 사용!  -->
  <div class="rwd-img-container">
    <img src="images/book_rwd.jpg" alt="" class="rwd-img">
  </div>

  
  <div class="rwd-img-container">
    <!-- 반응형 이미지를 해상도에 맞게 원본을 교체하는 코드 srcset. 디자인이 중요하다면 당연히 신경써야함 -->
    <img src="images/image-1x.png" alt="" 
    class="rwd-img" 
    srcset="images/image-1x.png 1x, images/image-2x.png 2x, images/image-3x.png 3x, images/image-4x.png 4x">
  </div>
  <div class="rwd-img-container">


    <!-- 모바일 환경을 고려한 아트디렉션 처리 -->
    <div class="rwd-img-container">
      <picture>
        <source srcset="images/large.jpg" 
        media="(min-width:1000px)">
        <source srcset="images/medium.jpg" 
        media="(min-width:481px) and (max-width: 999px)">
        <source srcset="images/small.jpg" 
        media="(max-width:480px)">
        <!-- 스타일은 기본적으로 이미지 태그에 지정해야함 -->
          <img src="images/normal.jpg" alt="" class="rwd-img">
      </picture>
    </div>
  </div>





</body>
</html>
