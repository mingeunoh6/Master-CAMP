<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>테이블 만들기</title>
  <link rel="stylesheet" href="css/table.css">
</head>
<body>
  <p id-"t-summary">
    테이블 요약 정보...
  </p>
  <table aria-describedby="t-summary">
    <caption>표제목</caption>
    <tr>
      <th>이름</th>
      <th>국어</th>
      <th>영어</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>100</td>
      <td>90</td>
    </tr>
  </table>
</body>
</html>
